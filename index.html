<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div>
        <h1 id="heading">Job Application</h1>
    </div>
    <form action="//submit.form" id="EmploymentApplication100" method="post" onsubmit="return ValidateForm(this);" class="form">
       
        <table border="0" cellpadding="5" cellspacing="0">
        <tr> <td style="width: 50%">
        <label for="First_Name"><b>First name *</b></label><br />
        <input name="First_Name" type="text" maxlength="50" style="width:100%;max-width: 260px" required/>
        </td> <td style="width: 50%">
        <label for="Last_Name"><b>Last name *</b></label><br />
        <input name="Last_Name" type="text" maxlength="50" style="width:100%;max-width: 260px" required/>
        </td> </tr> <tr> <td colspan="2">
        <label for="Email_Address"><b>Email *</b></label><br />
        <input name="Email_Address" type="text" maxlength="100" style="width:100%;max-width: 535px" required/>
        </td> </tr> <tr> <td colspan="2">
        <label for="Portfolio"><b>Portfolio website</b></label><br />
        <input name="Portfolio" type="text" maxlength="255" value="http://" style="width:100%;max-width: 535px" />
        </td> </tr> <tr> <td colspan="2">
        <label for="Position"><b>Position you are applying for *</b></label><br />
        <input name="Position" type="text" maxlength="100" style="width:100%;max-width: 535px" />
        </td> </tr> <tr> <td>
        <label for="Salary"><b>Salary requirements</b></label><br /> <input name="Salary" type="text" maxlength="50" style="width:100%;max-width: 260px" /> </td> <td>
      <div><b>Relevant Skills:</b></div>
            <span><input type="checkbox" id="Skills1" name="Skills1" value="Bike"></span>
            <span><label for="Skills1"> React Js </label></span>
            <span><input type="checkbox" id="Skills2" name="Skills2" value="Car"></span>
            <span><label for="Skills2"> Salesforce</label></span>
            <span><input type="checkbox" id="Skills3" name="Skills3" value="Boat"></span>
            <span><label for="Skills3">AWS</label></span>
        </td> </tr> <tr> <td>
        <label for="Phone"><b>Phone *</b></label><br />
        <input name="Phone" type="text" maxlength="50" style="width:100%;max-width: 260px" required/>
        </td> <td>
        <label for="Fax"><b>Fax</b></label><br />
        <input name="Fax" type="text" maxlength="50" style="width:100%;max-width: 260px" />
        </td> </tr> <tr> <td colspan="2">
        <label for="Relocate"><b>Are you willing to relocate?</b></label><br />
        <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes      
        <input name="Relocate" type="radio" value="No" /> No      
        <input name="Relocate" type="radio" value="NotSure" /> Not sure
        </td> </tr> <tr> <td colspan="2">
        <label for="Organization"><b>Last company you worked for</b></label><br />
        <input name="Organization" type="text" maxlength="100" style="width:100%;max-width: 535px" />
        </td> </tr> <tr> <td colspan="2">
        <label for="Reference"><b>Reference / Comments / Questions</b></label><br />
        <textarea name="Reference" rows="3" cols="1" style="width:100%;max-width: 335px"></textarea><br>
        <!-- </td> </tr> <tr> <td colspan="2" style="text-align: center;"> -->
            <label for="CV/Resume"><b>CV/Resume *</b></label><br />
            <input name="CV/Resume" type="file" style="width:100%;max-width: 535px"  required/>
    </td> </tr> <tr> <td colspan="2" style="text-align: center;">
        <input name="skip_submit" type="submit" value="Send Application" id="btn" />
        </td> </tr>
        </table>
        </form>
    </div>
</body>
</html>
